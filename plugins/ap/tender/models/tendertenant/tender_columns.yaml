columns:
    tenant[id]:
        label: 'ID Registrasi'
        type: text
    tenant[name]:
        label: 'Nama Tenant'
        type: text
    tender[name]:
        label: 'ap.tender::lang.tender.name'
        type: text
    tender[package]:
        label: 'ap.tender::lang.tender.package'
        type: text
    tender[pic_full_name]:
        label: 'ap.tender::lang.tender.pic_full_name'
        type: text
    tender[pic_email]:
        label: 'ap.tender::lang.tender.pic_email'
        type: text
    status:
        label: 'Status Tenant'
        type: text
    total_price:
        label: 'Harga Penawaran'
        type: currency_idr
        sortable: true
    is_envelope1:
        label: 'Envelope I'
        type: selectable
        options:
            0: Tidak Setuju
            1: Setuju
        permissions:
            - ap_tender_is_admin_envelope1
            - ap_tender_is_admin_envelope2
    is_envelope2:
        label: 'Envelope II'
        type: selectable
        options:
            0: Tidak Setuju
            1: Setuju
        permissions:
            - ap_tender_is_admin_envelope1
            - ap_tender_is_admin_envelope2
