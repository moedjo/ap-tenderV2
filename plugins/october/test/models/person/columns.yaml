# ===================================
#  List Column Definitions
# ===================================

columns:
    id:
        label: ID
        searchable: true
        type: partial
        path: $/october/test/controllers/people/_id.htm

    name:
        label: Name
        searchable: true
        type: partial
        path: $/october/test/controllers/people/_name.htm

    bio:
        label: Bio
        searchable: true
        format: I am a user, %s

    expenses:
        label: Expenses
        format: $ %.2f

    phone:
        label: Phone
        relation: phone
        select: number

    birth:
        label: Born
        type: timetense

    birthdate:
        label: Birth day
        type: date

    birthtime:
        label: Birth time
        type: time

    created_at:
        label: Created
        type: timetense
