# ===================================
# Filter Scope Definitions
# ===================================

scopes:

    disable_roles:
        label: Disable Roles
        type: checkbox
    roles:
        label: Role
        scope: applyRoleFilter
        modelClass: October\Test\Models\Role
        nameFrom: name
    idRange:
        label: ID Range
        type: numberrange
        conditions: id >= ':min' and id <= ':max'
